<!DOCTYPE html>
<html lang="en" ng-app="dubApp">
<head>
  <meta charset="utf-8">
  <title>DUB v0.1</title>
  <meta name="description" content="Destiny Utility Belt">
  <meta name="veiwport" content="width=device-width, initial-scale=1">

  <script src="vendor/angular/angular.min.js"></script>

  <script type="text/javascript" src="scripts/apiKey.js"></script>
  <script type="text/javascript" src="scripts/shell/dubAppCtrl.controller.js"></script>


  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/destinyTooltip.css">

</head>

<body ng-controller="dubAppCtrl">

<div ng-repeat="item in inventoryItems">
  <div class="destinyTooltip" data-tiertype="{{item.tierTypeName}}">
    <div class="itemHeader">
      <div class="itemName">{{item.itemName}}</div>
      <div class="itemSubtitle">
        <span>{{item.itemType}}</span>
        <div class="tierTypeName">{{item.tierTypeName}}</div>
      </div>
    </div>
    <div class="itemBody">
      <div class="itemStats">
        <div class="primaryStat">
          <div class="damageTypeIcon" style="background-image: url('');"></div>
          <span class="statValue ">{{item.statValue}}</span>
        </div>
        <div class="itemDescription">{{item.itemDescription}}</div>
        <table class="itemStatTable">
          <tbody>
            <tr class="itemStat">
              <td class="statName">
                <span>{{item.statName}}</span>
              </td>
              <td class="valueBar barStat">
                <span class="value">
                  <span class="valueModifiedByNode">
                    <span class="valueModified"></span>
                  </span>
                </span>
              </td>
            </tr>
            <tr class="itemStat usesStatNumbers">
              <td class="statName">
                <span>{{item.statName}}</span>
              </td>
              <td class="valueBar">
                <span class="valueNumber">{{item.valueNumber}}</span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="itemPerks">
          <div class="itemPerk">
            <span class="icon"></span>
            <span class="itemPerkDescription">{{item.itemPerkDescription}}</span>
          </div>
          <div class="itemPerk active">
            <span class="icon"></span>
            <span class="itemPerkDescription">{{item.itemPerkDescription}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
